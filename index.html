<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
      
    <title>MoIFA</title>

  <body>
	
	<div id="app" class="p-0 m-0">
         <nav class="navbar navbar-expand-lg navbar-light bg-red pl-4 pr-4 m-0">
              <router-link class="navbar-brand p-0 m-0" to="/">
                    <img class="img-fluid logo" src="Assets/Logos/yokai_logo_color.svg"/>
               </router-link>    
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               
                <ul class="navbar-nav align-items-center">
					<li class="nav-item"> 
                        <router-link class="nav-link " to="/culture"> Yokai History, Art, Lore</router-link> 
                    </li>
                    <li class="nav-item"> 
                        <router-link class="nav-link" to="/exhibition">Exibition and Catalog</router-link> 
                    </li>
                    <li class="nav-item"> 
                        <router-link class="nav-link " to="/resources"> Educational Resources </router-link> 
                    </li>
                    <li class="nav-item"> 
                        <router-link class="nav-link" to="/acknowledgements"> Acknowledgments </router-link> 
                    </li>
			    </ul>
            </div>
        </nav>
		
		<main class="container-fluid m-0 p-0">
			<router-view :key="$route.fullPath" v-bind:pages="pages"></router-view>
		</main>
      </div>

            <div class="row">
                <div class="col-12 col-md-6 p-5 align-self-center text-center">
                    <img src="Assets/Logos/MOIFA_logo.png" class="img-fluid"/>
                </div>
                <div class="col-12 col-md-6 p-5 align-self-center text-center">
                    <img src="Assets/Logos/DCA_logo.png" class="img-fluid"/>
                </div>
                
            </div>
      </footer>


    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	
	<!-- Vue development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Vue production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	
	<!-- Vue Router -->
	<script src="https://unpkg.com/vue-router"></script>
	
	<!-- App Content -->
    <script src="data.js"></script>
    
    <!-- Vue components -->
	<script src="Components/Carousel.vue.js"></script>
      
     <!--lazy loading -->
    <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
